{{ define "main" }}
	<h1>{{ .Title }}</h1>
	<article class="article-content">{{ .Content }}</article>
	<div>
			{{ range first 10 .Data.Pages }}
			<article>
			  <!-- this <div> includes the title summary -->
			  <div>
				<h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
				<span>{{ .Date.Format "January 02, 2006" }}</span>
				{{ .Summary }}
				{{ if .Truncated }}
				<span><a href="{{ .RelPermalink }}">Read Moreâ€¦</a></span>
				{{ end }}
			  </div>
			</article>
			<hr>
			{{ end }}
	</div>
{{ end }}
