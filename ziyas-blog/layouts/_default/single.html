{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <article>{{ .Content }}</article>
  <div>{{ .Date.Format "January 02, 2006" }} | {{ .WordCount }} Words</div>
  <div>
    {{ with .Params.topics }}
      <ul> 
        {{ range . }}
          <li><a href="{{ "topics" | absURL}}/{{ . | urlize }}">{{ . }}</a> </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
  <div>
    {{ with .Params.tags }}
      <ul>
        {{ range . }}
          <li> <a href="{{ "tags" | absURL }}/{{ . | urlize }}">{{ . }}</a> </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
{{ end }}
